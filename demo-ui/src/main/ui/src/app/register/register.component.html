<div class="row">
  <div class="col-md-12 text-center">
    Register
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <form #form = "ngForm">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input #fname="ngModel" required type="text" class="form-control" name="firstName" placeholder="Enter your first name" [(ngModel)]="newUser.firstName">
          <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
            <div *ngIf="fname.errors.required">
              First name is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input #lname="ngModel" required type="text" class="form-control" name="lastName" placeholder="Enter your last name" [(ngModel)]="newUser.lastName">
          <div *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">
            <div *ngIf="lname.errors.required">
              Last name is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input #iemail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="text" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="newUser.email">
          <div *ngIf="iemail.invalid && (iemail.dirty || iemail.touched)" class="alert alert-danger">
            <div *ngIf="iemail.errors.required">
              Email is required.
            </div>

            <div *ngIf="iemail.errors.pattern">
              Email is invalid.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input #ipassword="ngModel" required minlength="5" type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter password" [(ngModel)]="newUser.password">
          <div *ngIf="ipassword.invalid && (ipassword.dirty || ipassword.touched)" class="alert alert-danger">
            <div *ngIf="ipassword.errors.required">
              Password is required.
            </div>

            <div *ngIf="ipassword.errors.minlength">
              Minimum 5 characters are required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-md-10 col-md-2 col-sm-12">
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary" (click)="register()">
            Register    
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
