<div class="row">
  <div class="col-md-12 text-center">
    Register
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" [(ngModel)]="newUser.firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastName" placeholder="Enter your last name" [(ngModel)]="newUser.lastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="newUser.email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter password" [(ngModel)]="newUser.password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-md-10 col-md-2 col-sm-12">
          <button type="submit" class="btn btn-primary" (click)="register()">
            Register    
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
