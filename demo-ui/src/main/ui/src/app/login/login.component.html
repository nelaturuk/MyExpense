<div class="row">
  <div class="col-md-12 text-center">
    Welcome to Login
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <form #form="ngForm"> 
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" 
                 placeholder="Enter your email" name="email" #iemail="ngModel" required [(ngModel)]="email"
                 pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          <div *ngIf="iemail.invalid && (iemail.dirty || iemail.touched)" class="alert alert-danger">
            <div *ngIf="iemail.errors.required">
              Email is required.
            </div>

            <div *ngIf="iemail.errors.pattern">
              Email is invalid.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input #ipassword="ngModel" minlength="5" required type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter password" [(ngModel)]="password">
          <div *ngIf="ipassword.invalid && (ipassword.dirty || ipassword.touched)" class="alert alert-danger">
            <div *ngIf="ipassword.errors.required">
              Password is required.
            </div>

            <div *ngIf="ipassword.errors.minlength">
              Minimum 5 characters are required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-md-10 col-md-2 col-sm-12">
          <button type="submit" class="btn btn-primary" (click)="login()"> 
            Login    
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-12" *ngIf="loginFailure">
    <div class="alert alert-danger" role="alert">
      <strong>Oh snap!</strong> Unable to login. Please try again passing valid credentials.
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12 text-center">
    <a [routerLink]="['/register']">New user ? Please register</a>
  </div>
</div>
